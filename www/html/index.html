<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

textarea {
    resize: none;
    text-align: center;
    vertical-align: middle;
    text-transform: uppercase;
    border: solid 1px;
}

input {
    text-transform: uppercase;
}

</style>

<title>Wordscapes Little Helper</title>

</head>
<body>

<div class="container">
Wordscapes Little Helper
</div>

<div class="px-1 my-2 container">
<span class="template-count badge badge-secondary"></span>
<span class="template"></span>
</div>

<div class="container px-2 my-2">
    <button class="btn btn-danger mr-2" onclick="removeBox()">-</button>
    <button class="btn btn-primary mr-2" onclick="addBox()">+</button>
    <input type="text" class="letters mr-2" maxlength=10 size=11>
    <button class="btn btn-secondary ml-4" onclick="clearForm()">X</button>
</div>

<div class="container">
    <div class="results row justify-content-start">
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
